<html lang="en">
<head>

    <title>25-page</title>

<body>
    <header id="header">
        <div class="container">
          <div class="h_top">
            <a href="#">
              <img src="../images/imagess/Mode=Light, Type=Default.png" alt="" class="h_top_img">
            </a>
          </div>
        </div>
      </header>
      <main>
        <section class="container">

         <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

              <div class="carousel-item active">
                <div class="data_card">21</div>
              </div>
              <div class="carousel-item">
                <div class="data_card">22</div>
              </div>    
              <div class="carousel-item">
                <div class="data_card">23</div>
              </div>    
              <div class="carousel-item">
                <div class="data_card">24</div>
              </div>      
            </div>
          </div>
          
          <div class="goals_rating">
            <div class="goals_rating_card">
                <div class="goals_card"></div>
                <h4 class="goals_rating_h">Goals #1</h4>
                <img src="../images/imagess/Group 20.png" alt="" class="goals_rating_img">
                <p class="goals_rating_p">20% completed</p>
                <img src="../images/imagess/more_vert.png" alt="" class="goals_rating_img2">
            </div>
            <div class="goals_rating_card">
                <div class="goals_card"></div>
                <h4 class="goals_rating_h">Goals #1</h4>

                <p class="goals_rating_p">20% completed</p>
                <img src="../images/imagess/more_vert.png" alt="" class="goals_rating_img2">
            </div>




            <div class="bottom_nav">
                <img src="../images/imagess/Footer.png" alt="" class="bottom_img">
            </div>
        </section>
    </main>
      <!-- script -->
    <script src="../js/splide.js"></script>
    <script src="../js/script.js"></script>
