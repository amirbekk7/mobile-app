<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../32/32style.css">
    <title>32-page</title>
</head>
<body>
    <header id="header">
        <div class="container">
          <div class="h_top">
            <a href="#">
              <img src="../images/imagess/Mode=Light, Type=Default.png" alt="" class="h_top_img">
            </a>
          </div>
        </div>
      </header>
      <main>
        <div class="container">
            <div class="bc-st">
                <img src="../images/imagess/arrow_back.png" alt="" class="bc-img">
                <img src="../images/imagess/settings.png" alt="" class="st-img">
            </div>
            <div class="user">
                <a href="#">
                    <div class="user-card"></div>

                </a>
                <h1 class="user-name">John Doe</h1>
                <p class="area">Designer</p>
            </div>
            <nav class="bar">
                <ol class="item">
                    <li class="list">
                        <a href="#" class="link"><span class="link-sp">PHOTOS</span></a>
                    </li>
                    <li class="list">
                        <a href="#" class="link">VIDEOS</a>
                    </li>
                    <li class="list">
                        <a href="#" class="link">POSTS</a>
                    </li>
                    <li class="list">
                        <a href="#" class="link">FRIENDS</a>
                    </li>
                </ol>
            </nav>
            <div class="post">
                <div class="post-card"></div>
                <div class="post-card"></div>
                <div class="post-card"></div>
            </div>
            <div class="post2">
                <div class="post-card2"></div>
                <div class="post-card2"></div>
                <div class="post-card2"></div>
            </div>
            <div class="post3">
                <div class="post-card3"></div>
                <div class="post-card3"></div>
                <div class="post-card3"></div>
            </div>
        </div>
      </main>
</body>
</html>
